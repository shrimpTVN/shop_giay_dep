        <!-- === PRODUCT LISTING === -->
        <section class="product-listing product-filter-listing--two-column-rightside">
            <div class="product-listing__grid" id="productGrid">

                <!-- Gồm border và backgroud -->
                <article class="product-card">

                    <!-- điểm đánh dấu phần trăm sale của sản phẩm trên gốc trái  -->
                     <div class="product-card__sale-persent">
                        <p class="sale-persent__number">30%</p>
                     </div>

                    <!-- Tên và phân loại genttle  -->
                    <!-- Khi bấm vào sẽ đi đến trang chi tiết sản phẩm -->
                    <div for="link_p_detail" class="product-card__title-cell">
                        <h3 class="product-card-title-cell__name">Pureboost 5</h3>
                        <p class="product-card-title-cell__genttle">Men's shoes</p>
                    </div>

                    <!-- các block size dạng radio custom -->
                    <div class="product-card__size-cell">
                        <a class="product-card-size-cell__title">Size</a>
                        <label class="product-card-size-cell__custom-radio">
                            <input type="radio" name="size" value="39" >
                            <b>39</b>
                        </label>
                        <label class="product-card-size-cell__custom-radio">
                            <input type="radio" name="size" value="40" >
                            <b>40</b>
                        </label>
                        <label class="product-card-size-cell__custom-radio">
                            <input type="radio" name="size" value="41" >
                            <b>41</b>
                        </label>
                    </div>

                    <!-- block đánh dấu iu thích dạng checkbox custom -->
                    <div class="product-card__favourite-cell">
                        <a class="product-card-favourite-cell__title">Fav</a>
                        <label class="product-card-favourite-cell__custom-radio">
                            <input type="checkbox" name="favourite" value="love" >
                            <span>❤</span>
                        </label>
                    </div>

                    <!-- Ảnh giày chính đây là một khối block sẽ lấy ảnh giày chính của card làm backgroud-->
                    <div class="product-card__image"></div>

                    <!-- Danh sách màu của giày (color block) dạng checkbox-custom-->
                    <div class="product-card__color-cell">
                        <a class="product-card-color-cell__title">Color</a>
                        <label class="product-card-color-cell__custom-radio">
                            <input type="radio" name="color" value="red" >
                            <span>
                                <div class="product-card-color-cell__product-color"></div>
                            </span>
                        </label>
                        <label class="product-card-color-cell__custom-radio">
                            <input type="radio" name="color" value="blue" >
                            <span>
                                <div class="product-card-color-cell__product-color"></div>
                            </span>
                        </label>
                        <label class="product-card-color-cell__custom-radio">
                            <input type="radio" name="color" value="yellow" >
                            <span>
                                <div class="product-card-color-cell__product-color"></div>
                            </span>
                        </label>
                    </div>
                    
                    <!-- Giá và giá khuyến mãi -->
                     <div class="product-card__price-cell">
                        <a class="product-card-price-cell__title">Price</a>
                        <b class="product-card-price-cell__then-price">1.289.000đ</b>
                        <p class="product-card-price-cell__original">1.589.000đ</p>
                     </div>

                    <!-- nút thêm vào giỏ hàng và mua ngay -->
                    <div class="product-card__buy-cell">
                        <label class="product-card-buy-cell-add-to-cart__custom-button">

                            <span>
                                <div class="product-card-buy-cell-add-cart__logo"></div>
                            </span>
                        </label>
                        <label class="product-card-buy-cell-buy-now__custom-button">
