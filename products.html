<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/product.css">

</head>

<body class="page">
    <header class="page__header"></header>

    <main class="page__content page__content--one-column">
        <!-- ===== BANNER ===== -->
        <aside class="page-content__title page-content__title--one-column">
            <h1>Tất cả sản phẩm</h1>
        </aside>

        <!-- ===== FILTER ===== -->
        <aside class="product-filter">
            <h2 class="product-filter__title">Filter</h2>

            <!-- ===== GROUP các options filter cùng loại ===== -->
            <div class="product-filter__group">
                <!-- ===== Title và nút mở/ẩn danh sách filter chung một group ===== -->
                <div class="filter-group__title">
                     <h4>Giới tính</h4>
                     <label class="filter-group__custom-checkbox">
                                <input type="checkbox" name="filter_group_open_list" value="open" />
                                <span></span>
                     </label>
                </div>
                <!-- ===== Các options filter ===== -->
                <div class="filter-group__options">
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="men" />
                            <span>Nam</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="women" />
                            <span>Nữ</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="kids" />
                            <span>Trẻ em</span>
                    </label>
                </div>
            </div>
            
            <!-- ===== GROUP các options filter cùng loại ===== -->
            <div class="product-filter__group">
                <!-- ===== Title và nút mở/ẩn danh sách filter chung một group ===== -->
                <div class="filter-group__title">
                    <h3>Loại giày</h3>
                    <label class="filter-group__custom-checkbox">
                                <input type="checkbox" name="filter_group_open_list" value="open" />
                                <span></span>
                     </label>
                </div>
                <!-- ===== Các options filter ===== -->
                <div class="filter-group__options">
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="shoes-type_option" value="sport_shoes" />
                            <span>Giày thể thao</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="shoes-type_option" value="men_dress" />
                            <span>Giày thời trang nam</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="shoes-type_option" value="women_dress" />
                            <span>Giày thời trang nữ</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="shoes-type_option" value="everyday_footwear" />
                            <span>Giày dép thường ngày</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="shoes-type_option" value="kid_shoes" />
                            <span>Giày trẻ em</span>
                    </label>
                </div>
            </div>

            <!-- ===== GROUP các options filter cùng loại ===== -->
            <div class="product-filter__group">
                <!-- ===== Title và nút mở/ẩn danh sách filter chung một group ===== -->
                <div class="filter-group__title">
                     <h3>Thương hiệu</h3>
                     <label class="filter-group__custom-checkbox">
                                 <input type="checkbox" name="filter_group_open_list" value="open" />
                                 <span></span>
                     </label>
                </div>
                <!-- ===== Các options filter ===== -->
                <div class="filter-group__options">
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="brand_option" value="nike" />
                            <span>NIKE</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="brand_option" value="adidas" />
                            <span>adidas</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="brand_option" value="bitis" />
                            <span>Biti's</span>
                    </label>
                </div>
            </div>

            <!-- ===== GROUP các options filter cùng loại ===== -->
            <div class="product-filter__group">
                <!-- ===== Title và nút mở/ẩn danh sách filter chung một group ===== -->
                <div class="filter-group__title">
                     <h3>Color</h3>
                     <label class="filter-group__custom-checkbox">
                                 <input type="checkbox" name="filter_group_open_list" value="open" />
                                 <span></span>
                     </label>
                </div>
                <!-- ===== Các options filter ===== -->
                <div class="filter-group__options">
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="men" />
                            <span>Men</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="women" />
                            <span>Women</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="boys" />
                            <span>Boys</span>
                    </label>
                    <label class="filter-group-option__custom-checkbox">
                            <input type="checkbox" name="gender_option" value="girls" />
                            <span>Girls</span>
                    </label>
                </div>
            </div>

            <!-- ===== GROUP các options filter cùng loại ===== -->
            <div class="product-filter__group">
                <!-- ===== Title và nút mở/ẩn danh sách filter chung một group ===== -->
                <div class="filter-group__title">
                     <h3>Giá tiền</h3>
                     <label class="filter-group__custom-checkbox">
                                 <input type="checkbox" name="filter_group_open_list" value="open" />
                                 <span></span>
                     </label>
                </div>
                <!-- ===== Các options filter ===== -->
                <div class="filter-group__options">
                    <label class="filter-group-option__custom-range">
                            <input type="range" name="price_option" min="0" max="3000000" />
                            <span></span>
                    </label>
                </div>
            </div>

            <!-- Bổ sung thêm group lọc  -->
        </aside>

        <!-- === PRODUCT LISTING === -->
        <section class="product-listing product-filter-listing--two-column-rightside">
            <div class="product-listing__grid" id="productGrid">

                

            </div>
        </section>
    </main>

    <footer class="page__footer">
        <!-- <p>Thiết kế tiêu đề trang</p> -->
    </footer>

    <script src="products.js"></script>
</body>

</html>
